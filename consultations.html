<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultations</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="consultations.css" />
  </head>
  <body>
    <a href="vet dashboard.html">
      <img src="image /Screen Shot 2023-01-30 at 14.47.45.png" alt="Logo"
    /></a>
    <h1>PretendPet Paradise</h1>
    <h2>Appointment Details</h2>
    <nav>
      <ul class="navigation-menu">
        <li><a href="Upcoming appointments.html">Upcoming Appointments</a></li>
        <li><a href="Consultation History.html">Consultation History</a></li>
        <li><a href="Registered_patients.html">Registered Patients</a></li>
      </ul>
    </nav>
    <div>
      <p><strong>Appointment ID:</strong> <span id="appointment-id"></span></p>
      <p><strong>Pet Owner's Name:</strong> <span id="patient-name"></span></p>
      <p><strong>Pet's Name:</strong> <span id="pet_name"></span></p>
      <p><strong>Animal Type:</strong> <span id="animal-type"></span></p>
      <p><strong>Breed:</strong> <span id="breed"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p>
        <strong>Appointment Date:</strong> <span id="appointment-date"></span>
      </p>
      <p>
        <strong>Appointment Time:</strong> <span id="appointment-time"></span>
      </p>
      <form id="form">
        <div class="Fee">
          <label style="font-weight: bold" for="">Consultation fees:</label>
          <input class="fees" type="text" />
        </div>
        <div class="check">
          <label
            style="font-weight: bold; word-wrap: break-word"
            for="Excep"
            style="margin-top: -5px"
            ;
            >Exceptional Circumstances:</label
          >
          <input
            type="checkbox"
            style="
              width: 30px;
              height: 30px;
              vertical-align: middle;
              margin-left: 10px;
            "
            name="Excep"
            id="check"
          /><br />
        </div>
        <div class="dd">
          <label
            style="font-weight: bold; margin-top: 12px"
            for="appoinment status"
            >Appointment Status:</label
          >
          <select
            name=""
            id="status"
            style="
              width: 170px;
              height: 30px;
              margin-left: 5px;
              font-family: Arial;
              color: grey;
            "
            required
          >
            <option value="">Choose the status</option>
            <option value="Complete">Complete</option>
            <option value="Part Complete">Part Complete</option>
            <option value="Need Follow Up">Need Follow Up</option>
          </select>
        </div>
        <div class="notes">
          <label style="font-weight: bold; margin-top: 12px" for="notes"
            >Notes:</label
          >
          <textarea
            class="form-control"
            id="notes"
            rows="3"
            style="
              padding: 5px !important;
              width: 350px !important;
              height: 100px;
            "
            required
          ></textarea>
        </div>
        <button type="submit" class="submit_button">Mark As Complete</button>
      </form>
    </div>
    <script src="consultations.js"></script>
  </body>
</html>
