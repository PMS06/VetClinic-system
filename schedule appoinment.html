<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="schedule appointment.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <a href="receptionist_dashboard.html"> <img src="image /Screen Shot 2023-01-30 at 14.47.45.png"  alt="Logo"></a>
      <h1>PretendPet Paradise</h1>
      <h2>Schedule An Appointment</h2>
      <nav>
        <ul>
          <li><a href="schedule appoinment.html">Schedule An Appointment</a></li>
          <li><a href="Patient Check-in.html">Patient Check-in</a></li>
          <li><a href="consultation history.html">Consultation History</a></li>
          <li><a href="register.html">Register</a></li>
        <li><a href="Registered_patients.html">Registered Patients</a></li>

        </ul>
      </nav>
    </header>
    <div class="form-container">
      <form id="form">
          <div class="form-group">
              <label for="firstName">Pet Owner's Name</label>
              <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="form-group">
              <label for="lastName">Pet's Name</label>
              <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="form-group">
              <label for="animalType">Animal Type</label>
              <input type="text" class="form-control" id="animalType" required>
          </div>
          <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" required>
          </div>
          <div class="form-group">
              <label for="breed">Breed</label>
              <input type="text" class="form-control" id="breed" required>
          </div>
          <div class="form-group">
        
          <div class="form-group">
            <label for="gender">Gender</label>
            <select name="" id="Gender">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        
           <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" required>
          </div>
          <div class="form-group">
              <label for="time">Time</label>
              <input type="time" class="form-control" id="time" required>
          </div>
          <div class="form-group">
              <label for="vet">Available Vet</label>
              <select class="form-control" id="vet" required>
                  <option value="">Select Vet</option>
                  <option value="vet1">Vet 1</option>
                  <option value="vet2">Vet 2</option>
                  <option value="vet3">Vet 3</option>
                  <option value="vet4">Vet 4</option>
              </select>
          </div>
          <div class="form-group">
              <label for="notes">Notes</label>
              <textarea class="form-control" id="notes" rows="3"></textarea>
          </div>
          <button type="submit" class="submit_button">Book Appointment</button>
      </form>
  </div>
  <div class="col-md-6">
    <h2 id="services" class="text-center my-4"></h2>
    <ul id="consultations"class="list-group"></ul>
</div>
  </div>
          <script src="schedule appointment.js"></script>
  
  </body>
</html>
