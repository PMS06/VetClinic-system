<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="form-container">
      <div class="afterdiv">
        <img
          src="image /Screen Shot 2023-01-30 at 14.47.45.png"
          class="image1"
          alt=""
        />
        <div class="form-header">Login to PretendPet Paradise</div>
        <form action="">
          <input
            id="userID"
            type="text"
            class="form-input"
            placeholder="Username Or Email"
          />
          <div></div>
          <input
            type="password"
            class="form-input2"
            placeholder="Password"
            id="pw"
          />
          <i
            class="bi-eye"
            id="togglePassword"
            onclick="change_type(event)"
          ></i>
          <p>Don't have an account?</p>
          <a href="sign up.html">Sign up</a>
          <div class="Login_button">
            <input
              id="submitButton"
              type="submit"
              class="form-submit"
              value="Login"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
